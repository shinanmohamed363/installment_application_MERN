<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<title>hamza app</title>
	</head>
	<body>
		
		<div class="container">
			<h1 class="text-center mb-5 mt-5">hamza app</h1>
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col col-6">Sample Data</div>
                        <div class="col col-6">
                            <button onclick="downloadPDF()" class="btn btn-primary btn-sm float-end">Download in PDF</button>
                          </div>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>customerName</th>
									<th>civilID</th>
									<th>deviceName</th>
									<th>pric</th>
									<th>date</th>
								</tr>
							</thead>
							<tbody id="dataArea"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>

<script>
	getData();
	function getData(){
		fetch('http://podsaas.online/api/payment', {
			method: 'GET'
		})
		.then(response => {
			return response.json();
		})
		.then(data => {
			if(data.length > 0){
				let html = '';
				for(let i = 0; i < data.length; i++){
					html += `
					<tr>
						<td>${data[i].customerName}</td>
						<td>${data[i].civilID}</td>
						<td>${data[i].deviceName}</td>
						<td>${data[i].price}</td>
						<td>${data[i].date}</td>
						
					</tr>
					`;
				}
				document.getElementById('dataArea').innerHTML = html;
			}
		})
		.catch(error => {
			// Handle errors
			//console.error(error);
			alert(error);
		});
	}

    function downloadPDF() {
  window.location.href = 'http://podsaas.online/convertPDF';
}
</script>
